<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="outer">
    <div class="left">
      <p class="result">Your Result</p>
      <div class="points"><p>76<br><span class="max">of 100</span></p></div>
      <p class="great">Great</p>
      <p class="better"> You scored higher than 65% of<br>the people who have taken<br>these tests.</p>

    </div>
      <div class="right">
        <p class="summary">Summary</p>
        <div class="grid">
          <div class="reaction">
            <img src="img/icon-reaction.svg">
            <p>Reaction</p>
            <p class="score">80 / 100</p>
          </div>
          <div class="memory">
            <img src="img/icon-memory.svg">
            <p>Memory</p>
            <p class="score">92 / 100</p>
          </div>
          <div class="verbal">
            <img src="img/icon-verbal.svg">
            <p>Verbal</p>
            <p class="score3">61 / 100</p>
          </div>
          <div class="visual"><img src="img/icon-visual.svg">
            <p>Visual</p>
            <p class="score4">72 / 100</p>
          </div>
        </div>
        <button type="submit" class="button">Continue</button>
      </div>
  </div>
</body>
</html>
